name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  unittest:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    container:
      image: immcantation/test:devel
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Document
        run: |
          devtools::document()
        shell: Rscript {0}
      - name: Update buildignore
        run: |
            sed -i '/test/ d' .Rbuildignore
        shell: bash
      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
            options(crayon.enabled=TRUE)
            result <- rcmdcheck::rcmdcheck(
              args = c("--as-cran", "--run-donttest", "--timings"), 
              error_on = "warning", 
              check_dir = "check"
            )
            if (result$status == 1) {
              if (grepl("Execution halted\\n$", result$stdout) ) {
                cat("R CMD check halted\n")
                quit(status = 1)
              }
              cat("R CMD check failed\n")
              quit(status = 1)
            }
            if (length(result$errors) > 0 | length(result$warnings) > 0) {
              cat("R CMD check failed\n")
              quit(status = 1)
            }
        shell: Rscript {0}
      - name: testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash        
